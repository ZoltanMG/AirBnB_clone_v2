<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
      {% if states %}
        <H1>State: {{ states.name}}</H1>
        <H3>Cities:</H3>
        <UL>
	    {% for citie in states.cities | sort(attribute="name")%}
            <LI>{{citie.id }}: <B>{{citie.name}}</B></LI>
	    {% endfor %}
	</UL>
	{% else %}
	<H1>Not found!</H1>
	{% endif %}
    </BODY>
</HTML>
